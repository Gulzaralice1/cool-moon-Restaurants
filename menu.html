<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scrollspy with List Group</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set the height of the scrollable container */
        .scrollable-container {
            position: relative;
            height: 400px;
            overflow-y: scroll;
        }
        section {
            height: 300px;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#list-example" data-offset="0">

<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="#section1">Section 1</a>
                <a class="list-group-item list-group-item-action" href="#section2">Section 2</a>
                <a class="list-group-item list-group-item-action" href="#section3">Section 3</a>
                <a class="list-group-item list-group-item-action" href="#section4">Section 4</a>
            </div>
        </div>
        <div class="col-8">
            <div class="scrollable-container" data-spy="scroll" data-target="#list-example" data-offset="0">
                <section id="section1" class="bg-light p-3">Section 1 Content</section>
                <section id="section2" class="bg-secondary text-white p-3">Section 2 Content</section>
                <section id="section3" class="bg-light p-3">Section 3 Content</section>
                <section id="section4" class="bg-secondary text-white p-3">Section 4 Content</section>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
