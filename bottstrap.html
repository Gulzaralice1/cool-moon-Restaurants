### Alignment and Positioning
- **justify-content-end**: Aligns content to the right end of the container.
- **align-items-center**: Vertically centers items in a flex container.
- **justify-content-center**: Horizontally centers items in a flex container.

### Responsive Design
- **col-md-4**: Defines a column that takes up 4 out of 12 grid spaces on a medium screen, allowing for a 3-column layout.

### Buttons
- **btn btn-primary btn-no-border**: Creates a primary button without borders.
